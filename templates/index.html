<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo IPTV</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Reproduza seu Vídeo IPTV</h1>
        <input type="text" id="video-url" placeholder="Cole o URL do vídeo aqui">
        <button id="check-button">Verificar Vídeo</button>
        <div id="player-container" class="hidden">
            <video id="video-player" controls>
                <source id="video-source" src="" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
