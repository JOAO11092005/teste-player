<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="container">
        <h1>Verificar Vídeo IPTV</h1>
        <input type="text" id="video-url" placeholder="Cole o link do vídeo aqui">
        <button id="check-button">Verificar Vídeo</button>
        <video id="video-player" class="video-js vjs-default-skin" controls style="display: none; width: 100%; max-width: 600px;">
            <source id="video-source" src="" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <p id="message"></p>
    </div>

    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
